<md-dialog id="login-dialog" aria-label="Login" ng-cloak>
  <form name="loginForm" ng-submit="ctrl.login()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Log In</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.close()">
          <md-icon class="glyphicon glyphicon-remove" style="color:white;" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Username</label>
          <input name="username" value='admin' md-autofocus required disabled/>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Password</label>
          <input type="password" name="password" ng-model="ctrl.password" required />
        </md-input-container>
        <div ng-if="ctrl.loading" class="center-block label label-info">Вход...</div>
        <div ng-if="ctrl.wrongPass" class="center-block label label-danger">Неправильный пароль</div>
        <div ng-if="ctrl.service" class="center-block label label-danger">Сервер обновляет данные</div>
      </div>
      
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary">Login</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
