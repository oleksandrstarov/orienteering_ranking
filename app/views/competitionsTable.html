<div class="container">
  <table class="fullWidth">
      <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Runners</th>
        </tr>
    
      </thead>
      <tbody>
          <tr ng-repeat="competition in competitionsCtrl.info | orderBy:'DATE':true">
        <td>{{competition.NAME }}</td>
        <td>{{competition.DATE | date:'dd-MM-yyyy'}}</td>
        <td>{{competition.RUNNERS}}</td>
        </tr>
      </tbody>
  </table>

</div>
