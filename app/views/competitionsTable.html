<div class="container">
 <loader-template ng-hide="isDataLoaded"></loader-template>
  <div class="row"ng-show="isDataLoaded">
    <h1>Соревнования в системе</h1>
    <table class="fullWidth">
        <thead>
          <tr>
              <th>Название</th>
              <th>Дата проведения</th>
              <th>Спортсмены</th>
              <th>Статус</th>
          </tr>
      
        </thead>
        <tbody>
            <tr ng-repeat="competition in competitionsCtrl.info | orderBy:'DATE':true">
                <td><a ui-sref="app.competition({id: competition.ID})">{{competition.NAME }}</a></td>
                <td ng-switch="competition.STATUS">
                    <span ng-switch-when="invalid"></span>
                    <span ng-switch-default>{{competition.DATE | date:'dd-MM-yyyy'}}</span>
                </td>
                <td>{{competition.RUNNERS}}</td>
                <td><img ng-src="images/{{competition.STATUS}}_icon.png"></td>
            </tr>
        </tbody>
    </table>
  </div>

</div>
