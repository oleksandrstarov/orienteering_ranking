<div class="container">
  <table class="fullWidth">
      <thead>
        <tr>
            <th>Full Name</th>
            <th>Team</th>
            <th>Points</th>
        </tr>
    
      </thead>
      <tbody>
          <tr ng-repeat="runner in runnersCtrl.info | orderBy: 'CUR_RANK' | filter: {'SEX':'M'}">
        <td>{{$index+1}} {{ runner.FULLNAME}}</td>
        <td>{{runner.TEAM}}</td>
        <td>{{ runner.CUR_RANK | number:2}}</td>
        </tr>
      </tbody>
  </table>

</div>
